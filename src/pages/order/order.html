<ion-header>
  <ion-navbar>
    <ion-title>{{'ORDER' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="pushPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item-sliding *ngFor="let item of utils.itemList; let i = index">
      <button ion-item detail-none [navPush]="pushPage" [navParams]="{item:item}">
        <ion-icon name="leaf" item-start></ion-icon>
        <ion-label>{{item.name}}/{{item.owner}}</ion-label>
      </button>
      <ion-item-options icon-start (ionSwipe)="utils.itemList.splice(i,1)" side="left">
          <button ion-button expandable color="danger" (click)="utils.itemList.splice(i,1)">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
