<ion-header>
  <ion-navbar>
    <ion-title>{{'ORDER' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="pushPage">
        <ion-icon name="add"></ion-icon>
      </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
<ion-list no-lines>
  <button ion-item *ngFor="let item of utils.getPurchaseList()" [navPush]="pushPage" [navParams]="{item:item}">
    <ion-icon name="leaf" item-start></ion-icon>
    <ion-label>{{item.name}} - {{item.owner}}</ion-label>
  </button>
</ion-list>
</ion-content>
