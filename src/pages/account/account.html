<ion-header>
  <ion-navbar>
    <ion-title>
      {{'ACCOUNT' | translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="historyPage" [navParams]="">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-list>
    <button ion-item detail-none *ngFor="let item of utils.itemList" [navPush]="pushPage" [navParams]="{item:item,showCost:true}">
      <ion-label>{{item.name}} - {{item.owner}}</ion-label>
      <ion-badge item-end [color]="(item.paid &amp;&amp; (item.price - item.cost ) > 0)? 'primary':'danger'">{{item.price - item.cost}}</ion-badge>
    </button>
  </ion-list>
</ion-card>
<ion-card>
      <ion-item>
      <ion-label>{{'TOTAL' | translate}}</ion-label>
      <ion-badge item-end [color]="(utils.getTotalAmount() >= 0)? 'primary':'danger'">{{utils.getTotalAmount()}}</ion-badge>
      </ion-item>
</ion-card>

</ion-content>
