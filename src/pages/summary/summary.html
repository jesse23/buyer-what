<ion-header>
  <ion-navbar>
    <ion-title>
      {{'SUMMARY' | translate}}
    </ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card  *ngFor="let group of listGroup">
    <ion-card-header color="primary">
      {{group[0][groupBy]}}
    </ion-card-header>
    <ion-list>
      <button ion-item detail-none *ngFor="let item of group" [navPush]="editPage" [navParams]="{item:item}">
        <ion-label>{{item.name}}</ion-label>
        <ion-badge item-end>{{item.paid? 'PAID' : (item.price)}}</ion-badge>
      </button>
      <ion-item>
        <ion-label>{{'TOTAL' | translate}}</ion-label>
        <ion-badge item-end [color]="(utils.getTotalAmount(group) >= 0)? 'primary':'danger'">{{utils.getTotalAmount(group)}}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
