<ion-header>
  <ion-navbar>
    <ion-title>{{'EDIT ORDER' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="{{'ORDER NAME' | translate}}" type="text" [(ngModel)]="item.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="{{'ORDER OWNER' | translate}}" type="text" [(ngModel)]="item.owner"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="{{'ORDER LOCATION' | translate}}" type="text" [(ngModel)]="item.location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="{{'ORDER COST' | translate}}" type="number" [(ngModel)]="item.cost"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="{{'ORDER PRICE' | translate}}" type="number" [(ngModel)]="item.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [ngClass]="'paid-toogle'">{{'PAID' | translate}}</ion-label>
      <ion-toggle [(ngModel)]="item.paid"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label [ngClass]="'paid-toogle'">{{'PURCHASED' | translate}}</ion-label>
      <ion-toggle [(ngModel)]="item.purchased"></ion-toggle>
    </ion-item>
    <button ion-button full (click)="createOrder()" [disabled]="!item.name">
      {{'OK' | translate}}
    </button>
    <button ion-button full color="danger" (click)="deleteOrder()" [disabled]="!item.name">
      {{'DELETE' | translate}}
    </button>
  </ion-list>
</ion-content>
