<ion-header>
  <ion-navbar>
    <ion-title>{{'PURCHASE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let item of utils.getPurchaseList()">
      <ion-label>{{item.name}} - {{item.owner}}</ion-label>
      <ion-checkbox [(ngModel)]="item.purchased"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
